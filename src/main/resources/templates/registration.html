<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registration</h2>

                    <form action="#" th:action="@{/adduser}" method="post" th:object="${user}"  class="register-form"
                          id="register-form">
                        <div class="form-group">


                            <label for="firstname"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                type="text"  id="firstname" placeholder="First Name"
                                th:field="*{firstName}" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label for="lastname"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                type="text"  id="lastname" placeholder="Last Name"
                                th:field="*{LastName}" required autofocus="autofocus" />
                        </div>


                        <div class="form-group">
                            <label for="vinn"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                type="text"  id="vinn" placeholder="Voter Identification"
                                th:field="*{vin}" required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label for="number"><i class="zmdi zmdi-email"></i></label> <input
                                type="text" id="number" placeholder="Phone Number"
                                th:field="*{PhoneNumber}" required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label> <input
                                type="password" id="password" placeholder="Password"
                                th:field="*{Password}" required autofocus="autofocus"/>
                        </div>


                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term"
                                   class="agree-term" /> <label for="agree-term"
                                                                class="label-agree-term"><span><span></span></span>I
                            agree all statements in <a href="#" class="term-service">Terms
                                of service</a></label>
                        </div>

                        <p> Already have an account? <a  th:href="@{/login.html}" style="color: #498A33;"> LogIn </a> </p>


                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup"
                                   class="form-submit" value="REGISTER"/>
                        </div>
                    </form>

                </div>
                <div class="signup-image">
                    <figure>
                        <img src="img/undraw.svg" alt="sing up image">
                    </figure>



                </div>
            </div>
        </div>
    </section>


</div>
<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="app.js"></script>



</body>
</html>
