                        </div>

                                me</label>
                        </div>



                        Don't you have an account? <a th:href="@{/adduser}" style="color: #498A33;"> SignUp</a>

                            <input type="submit" name="signin" id="signin"
                                   a th:href="@{/home}" class="form-submit" value="LOG IN"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
